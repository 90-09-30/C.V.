<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto de investigacion </title>
</head>
<body>
    <h3>Datos de Contacto para investigacion</h3>
    
<form action="" method="">

    <table>
        <tr>
            <td>Nombre completo:</td>
            <td> <input type="text" name="nombre_completo" size="40"> </td>
        </tr>

        <tr>
            <td>Nombre de la investigacion:</td>
            <td> <input type="text" name="nombre_investigacion" size="50"> </td>
        </tr>

        <tr>
            <td>Describa su investigacion:</td>
            <td> <textarea name="desc_inv" id="desc_inv" cols="50" rows="15"> </textarea> </td>
        </tr>
        <tr>
            <td> <br> </td>
        </tr>
        <tr>
            <td>Area de Conocimiento</td>
        </tr>
        <tr>
            <td> <input type="checkbox" id="VC" value="VC">
            <label for="VC">Vision por Computadora</label></td>
        </tr>
        <tr><td> <input type="checkbox" id="ML" value="ML">
            <label for="ML">Machine Learning</label></td>
        </tr>
        <tr><td> <input type="checkbox" id="AG" value="AG">
            <label for="AG">Algoritmos Geneticos</label></td>
        </tr>
        <tr>
            <td> <br> </td>
        </tr>
        
        <tr>
            <td>Nivel Superior</td>
        </tr>
        <tr>
            <td> <input type="radio" id="MC" name="Inv" value="MC">
            <label for="MC">Maestria en Ciencias</label></td>
        </tr>
        <tr>
            <td> <input type="radio" id="DC" name="Inv" value="DCC">
            <label for="DC">Doctorado en Ciencias</label></td>
        </tr>
        <tr>
                <td> <input type="radio" id="PDC" name="Inv" value="PDC">
                    <label for="PDC">Post Doctorado en Ciencias</label></td>
        </tr>




    </table>

    <br>

    <input type="submit" value="Enviar">

</form>

<input type="password"> <br>

<input type="file"> <br>

<input type="date">

</body>
</html>
